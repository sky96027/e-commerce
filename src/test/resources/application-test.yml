spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate.format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
    cache:
      type: redis
logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.beans.factory.support: DEBUG
    org.springframework.context.annotation: TRACE